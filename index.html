<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortune Teller</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        select, input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #6a11cb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
        }

        .fortune {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            min-height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”® Fortune Teller</h1>
    <label for="color">Choose a Color:</label>
    <select id="color">
        <option value="">--Select Color--</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>

    <label for="number">Pick a Number (1-5):</label>
    <input type="number" id="number" min="1" max="5" placeholder="Enter a number between 1 and 5">

    <button onclick="tellFortune()">Reveal My Fortune</button>

    <div class="fortune" id="fortuneOutput"></div>
</div>

<script>
    const fortunes = {
        red: [
            "You will discover a hidden talent.",
            "A surprise awaits you this week.",
            "Your passion will lead to success.",
            "Love is closer than you think.",
            "Take the leap â€” it's worth it."
        ],
        blue: [
            "Peace will find you soon.",
            "Your calmness is your power.",
            "Someone will admire your honesty.",
            "You're about to unlock a new skill.",
            "Stay true to yourself."
        ],
        green: [
            "Money is coming your way.",
            "Growth is near â€” keep going.",
            "Nature will recharge your energy.",
            "Success in studies is ahead.",
            "An old friend will reconnect."
        ],
        yellow: [
            "Happiness will light your path.",
            "Your smile will change someone's day.",
            "Good vibes will follow you.",
            "A joyful event is near.",
            "Shine bright â€” the world notices."
        ]
    };

    function tellFortune() {
        const color = document.getElementById("color").value.toLowerCase();
        const number = parseInt(document.getElementById("number").value);
        const output = document.getElementById("fortuneOutput");

        if (!fortunes[color] || number < 1 || number > 5 || isNaN(number)) {
            output.textContent = "Please select a valid color and number between 1 and 5.";
        } else {
            output.textContent = fortunes[color][number - 1];
        }
    }
</script>

</body>
</html>
